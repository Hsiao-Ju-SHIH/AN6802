<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <h2>Predict Food Expenditure</h2>
        <input type="number" id="salary" placeholder="Salary">
        <button class="btn" onclick="predict_foodexp()">Enter</button>
        <p id="foodexp"></p>
        <form action="/main" method="POST">
            <input type="submit" value="Main">
        </form>
        <script>
            function predict_foodexp() {
                const salary=document.getElementById("salary").value
                console.log(salary)
                document.getElementById('foodexp').innerText = "Predicted Food Expenditure: " + (salary * 0.48517842 + 147.47538852370565).toFixed(2)
            }
        </script>
    </div>
</body>
